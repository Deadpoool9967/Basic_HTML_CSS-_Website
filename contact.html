      <script type="module">
         // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

// Your web app's Firebase configuration
const firebaseConfig = {
apiKey: "AIzaSyDedR7JiNe6_LzBqLIq3nTToSXDYKS1Xbk",
authDomain: "orpnag-e869e.firebaseapp.com",
databaseURL: "https://orpnag-e869e-default-rtdb.firebaseio.com",
projectId: "orpnag-e869e",
storageBucket: "orpnag-e869e.appspot.com",
messagingSenderId: "596545750681",
appId: "1:596545750681:web:98995d1932163a47e91a08",
measurementId: "G-ZZRX8PWH9L"
};

// Initialize Firebase
      const app = initializeApp(firebaseConfig);

//get ref to database services
       const db = getDatabase(app);

       document.getElementById("contactForm").addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form values
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const message = document.getElementById("message").value;

    // Save data to Firebase
    set(ref(db, 'contactForm/' + username), {
        username: username,
        email: email,
        phone: phone,
        message: message
    })
    .then(() => {
        alert("Message sent successfully");
        // Reset form
        document.getElementById("contactForm").reset();
        // Redirect to another page
        window.location.href = "contact.html"; // Change "next-page.html" to the desired URL
    })
    .catch(error => {
        console.error("Error sending message: ", error);
    });
});

  </script>
