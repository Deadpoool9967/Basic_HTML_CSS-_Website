// Your web app's Firebase configuration
const firebaseConfig = {
apiKey: "AIzaSyDedR7JiNe6_LzBqLIq3nTToSXDYKS1Xbk",
authDomain: "orpnag-e869e.firebaseapp.com",
databaseURL: "https://orpnag-e869e-default-rtdb.firebaseio.com",

storageBucket: "orpnag-e869e.appspot.com",
messagingSenderId: "596545750681",
appId: "1:596545750681:web:98995d1932163a47e91a08",
measurementId: "G-ZZRX8PWH9L"
};

// Initialize Firebase
      const app = initializeApp(firebaseConfig);

//get ref to database services
       const db = getDatabase(app);
       document.getElementById("submitButton").addEventListener('click', function(e) {
    e.preventDefault();

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const message = document.getElementById("message").value.trim();
    const adhar = document.getElementById("adhar").value.trim();

    // Validation for name
    if (name === "") {
        alert("Please enter your name");
        return;
    }

    // Validation for email
    if (email === "") {
        alert("Please enter your email");
        return;
    }
    // Regular expression for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return;
    }

    // Validation for mobile number
    if (mobile === "") {
        alert("Please enter your mobile number");
        return;
    }
    if (isNaN(mobile) || mobile.length !== 10) {
        alert("Please enter a valid 10-digit mobile number");
        return;
    }

    set(ref(db, 'DonationForm/' + name), {
        name: name,
        email: email,
        mobile: mobile,
        message: message,
        adhar: adhar
    })
    .then(() => {
        alert("Information sent successfully");
       
        document.getElementById("donationForm").reset();
       
        window.location.href = "payment.html"; 
    })
    .catch(error => {
        console.error("Error sending message: ", error);
    });
});

  </script>
